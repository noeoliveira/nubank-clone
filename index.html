<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nubank</title>
    <link
      rel="icon"
      type="image/png"
      href="asserts/favicons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="asserts/images/logo.svg" alt="Logo escrito nu em cor roxa" />
      <nav class="menu">
        <li>Página Inicial</li>
        <li>Para você</li>
        <li>Para seu negócio</li>
        <li>O Nubank</li>
        <li>Perguntas</li>
      </nav>
      <a href="" class="login">
        <label>
          Login
          <img src="asserts/images/enter.svg" alt="" style="margin-left: 8px" />
        </label>
      </a>
    </header>
    <main>
      <section class="main-content container">
        <div class="title">
          <h1>O futuro é a razão que a gente faz planos.</h1>
          <h3>
            Escolha o futuro. Comece a controlar melhor sua vida financeira com
            o Nubank.
          </h3>
        </div>
        <div class="form">
          <h2>Peça sua conta e cartão de crédito do Nubank</h2>
          <input type="text" placeholder="Digite seu CPF" />
          <button>
            Continuar <img src="asserts/images/arrow-rigth.svg" alt="" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
